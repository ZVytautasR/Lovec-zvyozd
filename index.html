<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햊햡햟 뉋뛣쮏쫨햟햨혝햣</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://vk.com/js/api/openapi.js?169" type="text/javascript" async></script>
</head>
<body>
    <div id="vk-app">
        <div class="game-container">
            <div class="game-header">
                <h1>游꿡 햍쮏쒫왐 행쒬놣햢</h1>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">뤰햨햦:</span>
                        <span id="score">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">먫왏쥃쮐햢:</span>
                        <span id="high-score">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">했햦향햫햦:</span>
                        <span id="lives">3</span>
                    </div>
                </div>
            </div>
            
            <div id="game-screen" class="game-screen">
                <canvas id="gameCanvas"></canvas>
            </div>
            
            <div class="game-controls">
                <button id="startBtn" class="btn btn-primary">햏햟혢햟혝혧 햦햡혞</button>
                <button id="pauseBtn" class="btn btn-secondary" disabled>햟혞향햟</button>
            </div>
            
            <div id="game-over" class="game-over hidden">
                <h2>햊햡햟 쮏쥃쮏쫨햣햫햟!</h2>
                <p>뉋썜 햣향혞햩혧혝햟혝: <span id="final-score">0</span></p>
                <button id="restartBtn" class="btn btn-primary">햊햡햟혝혧 혜햫쮏쒫</button>
            </div>
        </div>
    </div>
    
    <script src="vk.js"></script>
    <script src="game.js"></script>
</body>
</html>
